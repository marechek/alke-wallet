<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Depósitos - Alke Wallet</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <nav class="navbar">
        <div class="container">
            <a href="menu.html" class="navbar-brand fw-semibold">← Volver</a>
            <span class="navbar-text text-white">Depósitos y Retiros</span>
        </div>
    </nav>

    <div class="container mt-4">

        <div class="card shadow-sm">
            <div class="card-body">

                <div id="message" class="mb-3"></div>

                <div class="mb-3">
                    <label class="form-label">Monto</label>
                    <input type="number" id="amount" class="form-control" placeholder="Ingrese monto">
                </div>

                <div class="d-grid gap-2">
                    <button id="depositBtn" class="btn btn-primary">
                        Depositar
                    </button>

                    <button id="withdrawBtn" class="btn btn-secondary">
                        Retirar
                    </button>
                </div>

            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="js/transactions-helper.js"></script>
    <script src="js/deposit.js"></script>
</body>
</html>
