<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Enviar Dinero - Alke Wallet</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="bg-app">

    <nav class="navbar">
        <div class="container">
            <a href="menu.html" class="navbar-brand fw-semibold">← Volver</a>
            <span class="navbar-text text-white">Enviar dinero</span>
        </div>
    </nav>

    <div class="container py-5">

        <div class="card wallet-card">

            <div class="mb-3">
                <input type="text" id="searchContact" class="form-control" placeholder="Buscar destinatario...">
            </div>

            <div class="table-responsive mb-4">
                <table class="table table-hover align-middle text-white">
                    <thead class="table-dark">
                        <tr>
                            <th>Nombre</th>
                            <th>Banco</th>
                            <th>Tipo</th>
                            <th>N° Cuenta</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="contactsTable" class="table-group-divider">

                    </tbody>
                </table>
            </div>

            <div class="d-grid mb-4">
                <button class="btn btn-secondary"
                        data-bs-toggle="modal"
                        data-bs-target="#addContactModal">
                    + Agregar destinatario
                </button>
            </div>

            <form id="sendForm">

                <div class="card wallet-card mb-4">
                    <div class="card-body">

                        <div class="mb-3">
                            <label class="form-label">Destinatario</label>
                            <input
                                type="text"
                                class="form-control"
                                id="destinatario"
                                placeholder="Selecciona un destinatario"
                                readonly
                                required
                            >
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Monto</label>
                            <input
                                type="number"
                                class="form-control"
                                id="monto"
                                min="1"
                                placeholder="$0"
                                required
                            >
                        </div>

                        <button type="submit" class="btn btn-primary w-100">
                            Enviar dinero
                        </button>

                        <a href="menu.html" class="btn btn-outline-light w-100 mt-3 btn-back">
                            ← Volver
                        </a>

                    </div>
                </div>

            </form>
            
        </div>
    </div>

    <div class="modal fade" id="addContactModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-dark text-light">

                <div class="modal-header">
                    <h5 class="modal-title">Nuevo destinatario</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>

                <form id="addContactForm">
                    <div class="modal-body">

                        <div class="mb-3">
                            <label class="form-label">Nombre completo</label>
                            <input type="text" class="form-control" id="newNombre" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Banco</label>
                            <input type="text" class="form-control" id="newBanco" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Tipo de cuenta</label>
                            <select class="form-select" id="newTipo" required>
                                <option value="">Seleccione</option>
                                <option>Cuenta Vista</option>
                                <option>Cuenta Corriente</option>
                                <option>Cuenta Ahorro</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Número de cuenta</label>
                            <input type="text" class="form-control" id="newCuenta" required>
                        </div>

                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-light" data-bs-dismiss="modal">
                            Cancelar
                        </button>
                        <button type="submit" class="btn btn-primary">
                            Guardar destinatario
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/sendmoney.js"></script>

</body>
</html>
