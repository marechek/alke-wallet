<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login - Alke Wallet</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="bg-app">

    <nav class="navbar">
        <div class="container justify-content-center">
            <span class="navbar-text text-white fw-semibold">
                Alke Wallet
            </span>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="card wallet-card mx-auto" style="max-width: 420px;">
            <div class="card-body">

                <h4 class="text-center mb-4">Inicio de sesión</h4>

                <div id="loginMessage" class="mb-3"></div>

                <form id="loginForm">

                    <div class="mb-3">
                        <label class="form-label">Correo electrónico</label>
                        <input
                            type="email"
                            class="form-control"
                            id="email"
                            placeholder="usuario@email.com"
                            required
                        >
                    </div>

                    <div class="mb-4">
                        <label class="form-label">Contraseña</label>
                        <input
                            type="password"
                            class="form-control"
                            id="password"
                            placeholder="••••••••"
                            required
                        >
                    </div>

                    <button type="submit" class="btn btn-primary w-100">
                        Ingresar
                    </button>

                </form>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="js/auth.js"></script>

</body>
</html>
