<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login - Alke Wallet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div class="container vh-100 d-flex align-items-center justify-content-center">
        <div class="card p-4 shadow" style="max-width: 400px; width: 100%;">
            
            <h3 class="text-center mb-3">Alke Wallet</h3>
            <p class="text-center text-muted mb-4">Inicia sesión para continuar</p>

            <div id="loginMessage" class="mb-3"></div>

            <form id="loginForm">
                <div class="mb-3">
                    <label class="form-label">Correo electrónico</label>
                    <input type="email" id="email" class="form-control" placeholder="usuario@correo.cl">
                </div>

                <div class="mb-3">
                    <label class="form-label">Contraseña</label>
                    <input type="password" id="password" class="form-control" placeholder="********">
                </div>

                <button type="submit" class="btn btn-primary w-100">
                    Ingresar
                </button>
            </form>

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
