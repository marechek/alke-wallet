<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Menú - Alke Wallet</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <span class="navbar-brand fw-semibold">Alke Wallet</span>

            <button id="logoutBtn" class="btn btn-sm btn-outline-light">
                Cerrar sesión
            </button>
        </div>
    </nav>

    <div class="container mt-4">

        <div class="card mb-4 shadow-sm">
            <div class="card-body text-center">
                <p class="text-secondary mb-1">Saldo disponible</p>
                <h2 class="fw-bold">$ <span id="balance"></span></h2>
                <span class="badge badge-success mt-2">Cuenta activa</span>
            </div>
        </div>

        <div class="row g-3">

            <div class="col-md-4">
                <div class="card h-100 shadow-sm">
                    <div class="card-body d-flex flex-column text-center">
                        <h5>Enviar dinero</h5>

                        <p class="text-secondary small flex-grow-1">
                            Transfiere fondos a tus contactos
                        </p>

                        <a href="sendmoney.html" class="btn btn-primary w-100 mt-auto">
                            Enviar
                        </a>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card h-100 shadow-sm">
                    <div class="card-body d-flex flex-column text-center">
                        <h5>Depositar / Retirar</h5>

                        <p class="text-secondary small flex-grow-1">
                            Administra tus fondos
                        </p>

                        <a href="deposit.html" class="btn btn-secondary w-100 mt-auto">
                            Gestionar
                        </a>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card h-100 shadow-sm">
                    <div class="card-body d-flex flex-column text-center">
                        <h5>Movimientos</h5>

                        <p class="text-secondary small flex-grow-1">
                            Historial de transacciones
                        </p>

                        <a href="transactions.html" class="btn btn-secondary w-100 mt-auto">
                            Ver historial
                        </a>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="js/menu.js"></script>
</body>
</html>
